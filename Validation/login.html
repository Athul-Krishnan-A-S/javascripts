<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <script src="index.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="two-cols">
            <div class="col-1">
                <p>Social Media Shared today,tommorrow or by location</p>
                <div class="circle-shape-parent">
                    <div class="circle-shape">
                        <img src="assets/mobile.png">
                    </div>
                </div>
            </div>
            <div class="col-2">
                <div class="form-container">
                    <div>
                        <div class="form-heading">
                            <p>Create Account</p>
                            <p>for buisiness bond or celebrity</p>
                        </div>
                        <div class="error-container">
                            <p id="errorMsg" class="error-msg"></p>
                        </div>
                    </div>

                    <form method="post" onsubmit="return validateForm(event);">
                        <div class="form-fields">
                            <div>
                                <label for="first_name">First Name</label>
                                <input type="text" id="first_name" placeholder="first name">
                            </div>
                            <div>
                                <label for="middle_name">Middle Name (optional)</label>
                                <input type="text" id="middle_name" placeholder="middle_name">
                            </div>
                            <div class="last-name-container">
                                <label class="last-name" for="last_name">Last Name</label>
                                <input type="text" id="last_name" placeholder="last name">
                            </div>
                            <div>
                                <label for="address">Address</label>
                                <textarea type="text" id="address" placeholder="address"></textarea>
                            </div>
                            <div>
                                <label for="email">Email</label>
                                <input type="email" id="email" placeholder="email">
                            </div>
                            <div>
                                <label for="phone_number">Phone Number</label>
                                <input type="number" id="phone_number" placeholder="phone_number">
                            </div>
                            <div>
                                <label for="dob">Date of birth</label>
                                <input type="date" id="dob" placeholder="Date of birth">
                            </div>
                            <div class="gender-container">
                                <div>
                                    <label class="gender-label" for="male">Male</label>
                                    <input class="gender" type="radio" id="male" value="male" name="gender">
                                </div>
                                <div>
                                    <label class="gender-label" for="female">Female</label>
                                    <input class="gender" type="radio" id="female" value="female" name="gender">
                                </div>
                                <div>
                                    <label class="gender-label" for="other">Other</label>
                                    <input class="gender" type="radio" id="other" value="other" name="gender">
                                </div>
                            </div>
                            <div>
                                <label for="password">Password</label>
                                <div class="password-container">
                                    <input type="password" id="password" placeholder="Password">
                                    <button id="toggleBtn" class="eye" onclick="togglePassword(event)">SHOW</button>
                                </div>
                            </div>
                            <div>
                                <label for="confirm_password">Confirm Password</label>
                                <input type="password" id="confirm_password" placeholder="Confirm Password">
                            </div>
                        </div>
                        <div class="remember-me-container">
                            <div>
                                <input class="checkbox" type="checkbox" id="remember" value="remember" name="remember">
                                <label class="rem-label" for="remember">Remember me</label>
                            </div>
                            <a class="forget" href="#">Forgot Password</a>
                        </div>
                        <div class="agreement-container">
                            <div>
                                <input class="checkbox" type="checkbox" value="accept" id="accept" name="accept">
                                <label class="rem-label" for="accept">Acceepted <a href="#">Terms</a> And <a
                                        href="#">Privacy Policy</a> </label>
                            </div>
                        </div>
                        <div class="buttons-container">
                            <input type="submit" class="btn create" value="Create Account">
                            <div class="btn-google">
                                <img class="google-icon" src="assets/google.png" alt="google icon">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
